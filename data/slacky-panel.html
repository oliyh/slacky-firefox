<html>
  <head>
    <style type="text/css" media="all">
      body {
        background-color: #15bcb7;
        margin-top: 8px;
        padding-bottom: 0;
        margin-bottom: 0;
      }

      input#meme-input {
        width: 100%;
        font-size: 2em;
      }

      img#meme {
        display: block;
        margin-top: 4px;
        margin-left: auto;
        margin-right: auto;
        max-width: 100%;
        max-height: 220px;
        border: 1px solid white;
      }

      div {
        background-image: url('businesscat.png');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: bottom;
        width: 100%;
        height: 300px;
        margin-bottom: 0;
      }

      #error {
        background: rgba(255, 255, 255, 0.8);
        color: black;
        margin-top: 4px;
        margin-left: 1px;
        margin-right: 1px;
        border-radius: 2px;
        display: none;
        padding: 4px;
      }

      #meme-controls {
        position: absolute;
        bottom: 0;
        background: rgba(255, 255, 255, 0.8);
        width: 100%;
        padding: 0;
        margin: 0;
        right: 0;
        height: 28px;
      }
    </style>
  </head>
  <body>
    <div>
      <input id="meme-input" type="text" placeholder="url or search | upper | lower">
      <img id="meme" src="http://i.memecaptain.com/gend_images/J1rjYA.jpg"/>
      <div id="meme-controls">
        <input id="meme-url" value="http://i.memecaptain.com/gend_images/J1rjYA.jpg"/>
        <span>
          <button id="copy-meme-url">Copy url</button>
          <button id="copy-meme-data">Copy image</button>
        </span>
      </div>
       <p id="error"></p>
    </div>
  </body>
</html>
